l_english:
  austrian_empire: "Danubian Empire"
  desc_austrian_empire: "A united empire of diverse nations."
  aue_puppeted_pope: "Puppet Pope"
  desc_aue_puppeted_pope: "The pope has become little more than a puppet of the emperor."
  aue_militarakademie: "Militärakadmie"
  desc_aue_militarakademie: "Founded by the empress the 'Maria-Theresien-Akademie' is the most accoplished military academy."
  aue_prageru: "Pražská univerzita"
  desc_aue_prageru: "The university of Prague is famed all over the world for its scholars and science."
  aue_naval_collage: "Imperial naval collage"
  desc_aue_naval_collage: "A naval collage to build a navy, that could take on the entire world at once."
  aue_baltic_fleet: "Baltic Fleet"
  desc_aue_baltic_fleet: "Our precense in the baltic region requires a strong naval power to uphold our trade routes."
  aue_dutch_trade_modifier: "Dutch Trade"
  desc_aue_dutch_trade_modifier: "The dutch trade regions gather merchants from all around the world. Controlling these lands grants us control over much of the world economy."
  aue_imperium_romanum_sacrum: "Imperium Romanorum Sacrum"
  desc_aue_imperium_romanum_sacrum: "An empire united by one faith carrying on the legacy from the Roman Empire."
  aue_holy_land_reconquered: "Holy Land reconquered"
  desc_aue_holy_land_reconquered: "The holy land is firmly back in our control, we can now claim to be a true champion of our faith."
  aue_north_africa_buff: "North African Riches"
  desc_aue_north_africa_buff: "The riches of the north african regions provide a much needed influx of cash into our coffers."
  aue_austrian_empire: "Austrian Empire"
  desc_aue_austrian_empire: "A united empire of diverse nations."
  aue_eur_navy: "European Navy"
  desc_aue_eur_navy: "Only a strong navy can protect us against naval invasions against our vast coastline."
  aue_reach: "Naval reach"
  desc_aue_reach: "We can project our power across the entire globe with this navy."
  aue_colonial_rush: "Colonial Rush"
  desc_aue_colonial_rush: "The riches of unexplored lands draws a lot of adventurers to settle colonial regions in our name."
  aue_eur_caribbean_sugar: "Carribean Sugar"
  desc_aue_eur_caribbean_sugar: "The sugar growing in these parts of the world has become a product of high demand at home."
  aue_eur_brazilian_wood: "Brazilian Wood"
  desc_aue_eur_brazilian_wood: "Though thick and treacherous, the Amazon rainforest provides excellent building materials."
  aue_eur_ambers: "Ambers"
  desc_aue_eur_ambers: "The lands are full of these gems, enjoyed by rich and poor alike, that are said to help babies with teething."
  aue_arabian_coffe: "Arabian Coffee"
  desc_aue_arabian_coffe: "The sofisticated gentleman drinks coffee! Contrary to the alcohol enjoyed by the masses, coffee makes you awake and productive."
  aue_eur_spice_islands: "Spice islands"
  desc_aue_eur_spice_islands: "Spice has become almost as valuable as gold. With the sources of the spice firmly in our hands, we control the prices."
  aue_eur_mexican_silverware: "Mexican silverware"
  desc_aue_eur_mexican_silverware: "The mexican silvermines provide us with the worlds most beautiful silver."
  aue_eur_south_american_gold: "South American Gold"
  desc_aue_eur_south_american_gold: "The reason for many explorers to leave for the new world: Gold! Here we have finally found the sought after mineral."
  aue_eur_american_colony: "American Colony"
  desc_aue_eur_american_colony: "America is firmly in the hand of our empire and thoughts of revolution have been thouroughly squashed."
  aue_european_union: "European Union"
  desc_aue_european_union: "A union of the european states to bring western civilization together to become the graetes power in the world."
  aue_eur_persian_rule: "Persian Rule"
  desc_aue_eur_persian_rule: "The ancient empire of the persians is now firmly in our hand."
  aue_european_raj: "European Raj"
  desc_aue_european_raj: "The indian subcontinent has been subjugated and with it all its vast industry and agriculture."
  aue_eur_global_trade_hedgemon: "Global Trade Hedgemon"
  desc_aue_eur_global_trade_hedgemon: "Noone can deny it: We are the worlds foremost trade power. We set the prices for all other nations."
  aue_eur_east_sea_board: "Eastern Seaboard"
  desc_aue_eur_east_sea_board: "A strong foothold in Eastern America will be a springboard to colonize to the west."
  aue_eur_army: "European Army"
  desc_aue_eur_army: "This army has united Europe. Now we will strike outside the borders to bring civiliaztion to the rest of the world."
  aue_eur_caucasus: "Caucasus"
  desc_aue_eur_caucasus: "Caucasian buff"
  aue_eur_russian_manpower: "Russian Manpower"
  desc_aue_eur_russian_manpower: "The russians have understood the importance of a massive army. If we are to hold our vast empire together, we must make use of this."
  aue_vassal_horde: "Vassal Horde"
  desc_aue_vassal_horde: "The steppes could never be subjugated by a foreign invader, so we will rule it its stead."
  aue_eur_african_supremacy: "African Supremacy"
  desc_aue_eur_african_supremacy: "We have scrambled successfully for Africa. No we can use the vast ressources this continent offers."