l_english:
 austrian_empire_nation_title: "Proclaim the Danubian Empire"
 austrian_empire_nation_desc: "With the lands of the Austrians, Czeck and Hungarians united under our banner, we can proclaim the empire of the Danube."
 austrian_empire_name_title: "Proclaim the Danube under Austria"
 austrian_empire_name_desc: "We will make it clear that the Austrians will be the leaders of this newly founded Danubian Empire."
 german_condeferation_nation_title: "Unite the German Confederation"
 german_condeferation_nation_desc: "With all of the German princes under our direct or indirect rule, we can unite them into a single nation. A united german Nation."
 european_union_nation_title: "Form the European Union"
 european_union_nation_desc: "With most of Europe under our control, we should unite these diverse peoples under a common government."
 aue_puppet_pope_hre_title: "Investiture revisited"
 aue_puppet_pope_hre_desc: "The edict of Worms in 1122 took away our right to invest out own bishofs and abbots in our own lands. If we can put enough pressure on the holy father, we might be able to force the pope to reconsider the investiture and gain significant priviliedges and power even over the holy see itself."
 aue_puppet_pope_no_hre_title: "Subjugation of the Pope"
 aue_puppet_pope_no_hre_desc: "The only thing that could now still challange our rule is the head of our faith. This is a dangerous situation for our empire. If we can put enough pressure on the papal state, we might be able to force the pope to declare our supremacy over all of christendom, putting us above even the holy father himself."
 aue_militarakademie_des_title: "Wiener Militärakademie"
 aue_militarakademie_des_desc: "A growing empire will always have a need for professional soldiers. But relying privately funded and trained generals is unsustainable and expensive, so we will take matters into our own hands and provide the training for aspiring and talented adolecents ourselves."
 aue_prageru_des_title: "Pražská univerzita"
 aue_prageru_des_desc: "The scolars from Prague are famed all over Europe, we must expand on the scholarly facilities to make Prague the capital of learning it deserves to be."
 aue_naval_collage_des_title: "Imperial naval collage"
 aue_naval_collage_des_desc: "To expand our influence across the world, we need a strong navy, be it for merchant enterprises or military expansion. We must provide a place to teach up and coming captains and admirals, lest we will fall behind our competitors in colonial ventures."