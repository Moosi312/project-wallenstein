l_german:
 aue.hre.1.t:0 "Imperium Romanum Sacrum"
 aue.hre.1.d:0 "Als Kaiser des Imperium Romanum Sacrum Nationis Germanicae haben wir das Erbe des großen Reiches, unseres Namesgeber, wiederhergestellt. Mit den Grenzen des Römischen Reiches wiederhergestellt, kann keiner unsere Vorherschaft über die Mittelmeer-Regionen in Frage stellen."
 aue.hre.1.a:0 "Lang lebe der Kaiser!"