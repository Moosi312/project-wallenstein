l_german:
 aue_flavor.1.t: "Die Marktgrafschaften Rumänien und Bulgarien."
 aue_flavor.1.d: "Mit der Eroberung der Terretorien in Bulgarien, Moldova und Wallachei, müssen wir nun entscheiden, wie diese Ländereien regiert werden sollen. Wir können die Länder selbst regieren und ihnen unsere direkte Herrschaft aufzwingen, oder den Ländern Autonomie geben und unter Vassalenpflicht stellen."
 aue_flavor.1.a: "Wir werden sie selber regieren."
 aue_flavor.1.b: "Den Ländern soll Autonomie gestattet werden, um uns im Krieg zu unterstützen."
 aue_flavor.2.t: "Europäische Regiereung"
 aue_flavor.2.d: "Die Formation der Europäischen Union ist ohne Frage, ein Zeichen einer neuen Ära. Allerdings, es ist immer noch nicht zur Gänze geklärt, wie die Union regiert werden soll. Wir können unsere Monarchie behalten, mit einem noblen Monarchen, von Gott auserwählt, an der Spitze der Regierung. Oder wir könen den Rüfen der Bürger hören und einen gewählten Regenten an sie Spitze stellen, nicht von Gott, sondern von denselben Bürgern, die ihn gewählt haben, legitimiert."
 aue_flavor.2.a: "Ein starker Herrscher, unbelangt von den zankenden Massen, soll uns regieren!"
 aue_flavor.2.b: "Vom Volk für das Volk!"
 aue_flavor.2.c: "Rufe den [Root.Monarch.GetTitle] als heiligen Herscher aus."
 aue_flavor.3.t: "Die Frage nach der Hauptstadt."
 aue_flavor.3.d: "Nun müssen wir uns die Frage stellen, von wo aus regiert werden soll. Viele Städte bieten eine prestigeträchtige Option an. Die Hauptstädte alter Reiche. Oder sollen wir uns einen neuen Ort suchen, frei von Einfluss der Geschichte, um unser eigene Bestimmung zu schmieden und eine neue Ära für unser vereintes Europa zu kennzeichnen."
 aue_flavor.3.a: "Brüssel. Zwar keine Stadt reich mit Geschichte, aber eine zentrale Stadt."
 aue_flavor.3.b: "Rom. Die ewige Stadt des großen Römischen Reiches, das einst große Teile Europas verinte."
 aue_flavor.3.c: "Wien. Die langzeitige Hauptstadt des Heiligen Römischen Reiches und ein zentraler Ort in Europa."
 aue_flavor.3.e: "Paris. Die Hauptstadt der Franzosen. Vermächtnis Karl des Großen."
 aue_flavor.3.f: "Wie werden in unserer Hauptstadt bleiben. Wir werden unser Vermächtnis schmieden, wo es anfing."
 aue_incest.1.t: "Incestous Realtions"
 aue_incest.1.d: "The bed of the [Root.Monarch.GetTitle] has been empty for quite some time and no suitor from other families could be found. But rumors have been circulating, that our [Root.Monarch.GetTitle] has taken a liking to one of [Root.Monarch.GetHerHis] cousins.\nShould we encourage this behaviour? Incestous relations between ruling families have often been attributed to better offspring, although many would contest such claims. While such a \"divine marriage\" might not be very popular with the church, it would increase our chances for an heir. And maybe a pure blooded heir of great strength could result from this, or maybe it will be a sickly little child. Who yould predict it?"
 aue_incest.1.a: "This is preposterous. An affront to all that is good and holy!"
 aue_incest.1.b: "Why not? A pure blooded heir might proof more capable."