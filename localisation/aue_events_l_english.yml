 aue.hre.1.t:0 "Imperium Romanum Sacrum"
 aue.hre.1.d:0 "As the head of the Imperium Romanum Sacrum Nationis Germanicae we have restored the legacy over the once mighty Empire, that is our namesake. With the borders of the Roman Empire restored, noone can question our supremmacy over the Mediteranean regions."
 aue.hre.1.a:0 "Long live the Emperor!"