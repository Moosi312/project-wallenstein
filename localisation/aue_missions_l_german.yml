l_german:
 aue_secure_the_imperial_crown_title:0 "Sichert Wähler"
 aue_secure_the_imperial_crown_desc:0 "Seitdem Rudolf, Graf von Habsburg, zum Kaiser des Heiligen Römischen Reiches gekrönt wurde und so seine Familie das Herzogtum Österreich kontrolliert, war es das Ziel aller seiner Herzöge, Kaiser zu werden. Wir müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass das Imperium die Stabilität hat, die ein österreichischer Kaiser benötigt."
 aue_subjugate_bohemia_title:0 "Kontrolliert Böhmen"
 aue_subjugate_bohemia_desc:0 "ThDas Schicksal des Königreichs Böhmen war schon lang von Interesse für die Herzöge Österreichs. Wir müssen eine aktivere Rolle dabei spielen und das Königreich mehr in unseren Orbit ziehen."
 aue_recover_silesia_title:0 "Rückeroberung von Schlesien"
 aue_recover_silesia_desc:0 "Die Provinz Schlesien ist ein legitimer Teil des Habsburger Erbes, aber sie ging verloren. Wir müssen sie im Namen des Herrschers der Habsburger Dynastie zurückerlangen!"
 aue_partition_poland_title:0 "Erobert Galizien"
 aue_partition_poland_desc:0 "Einst bildete das polnische Galizien einen wertvollen Puffer für uns gegen andere Nachbarnationen. Es ist jedoch jetzt an der Zeit, diese wohlhabenden Provinzen für uns selbst zu sichern, um zu verhindern, dass sie in die Hände unserer Rivalen fallen."
 aue_expand_north_title:0 "Expansion nach Norden"
 aue_expand_north_desc:0 "Mit der Schwächung der Polnischen Krone, müssen wir die Gelegenheit nutzen um nach Norden in das Polnishe Kernkand zu expandieren."
 aue_conquer_prussia_title:0 "Eroberung Preussens"
 aue_conquer_prussia_desc:0 "Wir können unsere Macht nutzen um das land des Deutschen Ordens zu erobern und unseren Einfluss bis an die Litauische Grenze zu erweitern."
 aue_conquer_italy_title:0 "Eroberung Italiens"
 aue_conquer_italy_desc:0 "DIe Italienischen Ländereien waren immer schon rechtmäßig Tei des Heiligen Römischen Reiches. Wir müssen sie wieder an uns reißen, um unsere Dominanz zu etablieren."
 aue_puppet_pope_title:0 "Marionettenpapst"
 aue_puppet_pope_desc:0 "Im Investiturstreit haben die Kaiser der Vergangenweit viel ihres Eiflusses über die geistlichen Herrscher verloren, besonders über den Papst. Es ist an der Zeit diesen Fehler zu berichtigen."
 aue_conquer_bavaria_title:0 "Eroberung Baierns"
 aue_conquer_bavaria_desc:0 "Die Baiern waren lange Herrscher über die österreichischen Herzogtümer, jetzt können wir den Spieß umdrehen und das Herzogtum Baiern unterjochen."
 aue_conquer_saxony_title:0 "Sichert das Kurfürstentum Sachsen"
 aue_conquer_saxony_desc:0 "Wir können das Kurfürstentum Sachsen für uns sichern und somit unsere Wiederwahl zum Kaiser sichern."
 aue_push_baltic_title:0 "Vorstoß an die Baltische Küste"
 aue_push_baltic_desc:0 "Wenn wir bis an die baltische Küste vorstoßen, können wir Druck auf die skandinavischen Länder ausüben."
 aue_secure_lowcountries_title:0 "Sichert die Niederlanden"
 aue_secure_lowcountries_desc:0 "Nach dem unser Einfluss über die deutschen Regionen unantastbar ist, sollten wir die reichen Handelsreiche der Niederlanden-Regionen einnehmen."
 aue_italian_ambition_title:0 "Italienische Ambitionen"
 aue_italian_ambition_desc:0 "Die Reichen Ländereien unter Venetianischem Einfluss widersetzten sich schon lange den kaiserlichen Erlassen. Diese Städte dürfen nicht so nahe am österreichischen Kernland toleriert werden."
 aue_expand_italy_title:0 "Erweitert unseren Einfluss über Norditalien"
 aue_expand_italy_desc:0 "Um die Loyalität der norditalienischen Staten zu sichern sollten wir unseren Einfluss direkt auf sie ausübern."
 aue_south_german_expansion_title:0 "Expansion in Süddeutschland"
 aue_south_german_expansion_dsc:0 "Wir alleine haben den Willen, die Macht und Authorität die Süddeutschen Ländereien in unserem Reich zu vereinen."
 aue_north_german_expansion_title:0 "Unterjoche die restlichen deutschen Fürsten."
 aue_north_german_expansion_desc:0 "Seit der Gründung das Heiliege Römische Reich haben sich die deutschen Fürsten sich wieder und wieder der imperialen Authorität widersetzt. Wir müssen die totale Kontrolle über diese Länder erlangen, um ein für alle mal unseren Willen über ganz Deutschland auzuüben."
 aue_secure_france_title:0 "Zurückeroberung der Frankishen Länder"
 aue_secure_france_desc:0 "Frankreich war nun für lange Zeit ein großes kulturelles Zentrum Europas und historisches Heimatland des ersten mittelalterlichen König der Römer, Karl der Große. Naturlich haben wir, als derzeitiger König der Römer, einen unumstreitbaren Anspruch auf diese Länder."
 aue_secure_iberia_title:0 "Sichere die Iberischen Länder"
 aue_secure_iberia_desc:0 "Für die letzten hundert Jahre hat der religiöse Konflikt zwischen Muslimen und Christen die Länder der iberischen Halbinsel verwüstet. Selbst jetzt sind sich gespalten, die perfekte Zeit für uns zuzuschlagen und die Länder für den einen wahren Christlichen Kaiser einzunehmen."
 aue_conquer_mahgreb_title:0 "erobere Mahgreb"
 aue_conquer_mahgreb_desc:0 "Indem wir die abgeshottenen Länder der Mahgreb Region angreifen, können wir die muslimischen Ungläubigen zurückdrängen und beginnen diese Bedrohung für das christliche Europa zu neutralisieren."
 aue_HRE_title:0 "Imperium Romanun Sacrum"
 aue_HRE_desc:0 "Nur durch die Eroberung der der Länder des Römischen Reiches, können wir uns wirklich als wahrer Nachfolger dieses großen, antiken Reiches bezeichnen."
 aue_defender_faith_title:0 "Verteidiger des Glaubens"
 aue_defender_faith_desc:0 "Das Heilige Römische Reich muss als Bollwerk hinter aller Christenheit stehen und diese verteidigen."
 aue_papal_controller_title:0 "Pästpliche Kontrolle"
 aue_papal_controller_desc:0 "Als Heiliger Römischer Kaiser müssen wir gute Beziehungen mit dem Papst pflegen, der unsere heilige Herrschaft über das Reich legitimiert."
 aue_retake_jerusalem_title:0 "Rückeroberung des Heilgen Landes! Deus Vult!"
 aue_retake_jerusalem_desc:0 "Wir werden das Erbe der Kreuzritter fortsetzen und das Heiliege Land im Namen des Papstes zurückerobern."
 aue_conquer_mesopotamia_title:0 "Erobere Mesopotamien"
 aue_conquer_mesopotamia_desc:0 "MIt der Heiligen Stadt in unserer Hand müssen wir unsere Machtbasis in der Region erweitern und ein neues chritliches Mesopotamien etablieren."
 aue_subjugate_hungary_title:0 "Niedergang Ungarns"
 aue_subjugate_hungary_desc:0 "Der Niedergang Ungarns im Vergleich zum Herzogtum Österreich ist ein Grund zur Sorge. Wir müssen unsere Beziehungen mit Ungarn verstärken, um sicherzustellen, dass es nicht in fremde Hände fällt."
 aue_austrian_hungary_title:0 "Königliches Ungarn"
 aue_austrian_hungary_desc:0 "Das Königreich Ungarn wird von allen Seiten von gefährlichen Feinden bedroht. Wir müssen eingreifen und das ungarische Volk direkt beschützen und dafür sein Land unter einem Herrscher vereinen."
 aue_austrian_croatia_title:0 "Sichert Kroatien"
 aue_austrian_croatia_desc:0 "Lasst uns im alten Königreich Kroatien eine Militärgrenze schaffen. Auf diese Weise können wir jeden abwehren, der in die christlichen Länder Südeuropas einfallen möchte."
 aue_conquer_transylvania_title:0 "Erobert Transsilvanien"
 aue_conquer_transylvania_desc:0 "Ostungarn muss direkt unter österreichische Herrschaft gestellt werden. Dies ermöglicht uns, das christliche Volk vor dem Risiko einer türkischen Offensive zu schützen."
 aue_conquer_illyria_title:0 "Erobert Illyrien"
 aue_conquer_illyria_desc:0 "Die reichen Länder der balkanischen Adriaküstewürden uns einen direkten Weg die osmanische Übermacht in der Region zu bekämpfen."
 aue_conquer_romania_title:0 "Erobert Romänien"
 aue_conquer_romania_desc:0 "Die romänischen Länder werden nun schon seit langem von Krim-Köigreichen denPolen, Ungaren und Osmanen beäugt. Sie würden sich als eine gute stragetische Position erweisen, sollten wir weiter nach Osten expandieren."
 aue_free_balkans_title:0 "Befreie den Balkan"
 aue_free_balkans_desc:0 "Wir müssen die grausamen osmanischen Muslimische Unterdrücker aus dem Balkan vertreiben und unter gütige christliche Herrschaft stellen."
 aue_conquer_anatolia_title:0 "Erobert Anatolien"
 aue_conquer_anatolia_desc:0 "Wir werden das Kernland des ehemaligen Oströmischen Reiches wieder erobern."
 aue_conquer_egyt_title:0 "Erobere Ägypten"
 aue_conquer_egyt_desc:0 "Die reichen Länder der ägyptischen Sultane wird befreit und in unser chritliches Reich eingegliedert werden."
 aue_ctt_01:0 "Du kannst Rom halten, ohne die Sanktionen zu erleiden."