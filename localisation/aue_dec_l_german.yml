l_german:
 austrian_empire_nation_title: "Rufe das Österreichisches Kaiserreich"
 austrian_empire_nation_desc: "Das Erzherzogtum Österreich hat sich weit über seine ursprünglichen ausgebreitet, unser Einfluss hat sich über die ungarischen und bühmischen Länder ausgeweitet. Wir können uns nicht länger nur als ein Herzogtum bezeichnen. Wir werden unser großartiges Reich ausrufen. Das Österreichische Kaiserreich. Möge es lange und in Frieden leben."austrian_empire_nation_desc: "The Archduchy of Austria has expanded far beyond its original borders, our influence has expanded over the Hungarian and Bohemian lands. We can no longer just call ourselfs just a Duchy. We will proclaim our great empire. The Empire of Austria. May it last long and prosper."
 german_condeferation_nation_title: "Vereinige den Deutschen Bund"
 german_condeferation_nation_desc: "Mit allen deutschen Fürsten unter unserer direkten oder indirekten Kontrolle, können wir sie in eine Nation vereinen. Eine vereinigte deutsche Nation."
 european_union_nation_title: "Forme die Europäische Union"
 european_union_nation_desc: "Ein Großteil von Europa ist under unserer Herrschaft. Wir müssen nun diese vielen, diversen Völker unter einer Regierung vereinen."
 aue_puppet_pope_hre_title: "Erneuerter Investiturstreit"
 aue_puppet_pope_hre_desc: "Das Wormser Edikt has uns das Recht genommen, in unseren eignen Ländereien unserer Bishöfe und Äbte selbst einzusetzen. Wenn wir genung Druck auf den Heiligen Vater ausüben, können wir den Papst dazu zwingen, die Investitur zu überdenken und können erhebliche Privilegien dadurch gewinnen und Macht über den hiligen Stuhl selbst erlangen."
 aue_puppet_pope_no_hre_title: "Unterjochung des Papstes"
 aue_puppet_pope_no_hre_desc: "Das einzige, das uns immer noch anfechten kann, ist unser Religionsoberhaupt. Das ist natürlich eine prekäre Situation für unser Reich. Wenn wir genug Macht auf den Kirchenstaat ausüben können, können wir den Papst dazu bringen, unsere Obergewalt über die genaze Christenheit zu verkünden, und uns selbst über den heiligen Vater stellen."
 aue_militarakademie_des_title: "Wiener Militärakademie"
 aue_militarakademie_des_desc: "Ein wachsendes Reich braucht stets professionelle Soldaten. Aber auf privat trainierte Generäle zu verlassen, ist keine dauerhalte und äußerst teuere Unterfangenschaft. Daher müssen wir es selbst in die Hand nehmen und für aufstrebende und talentierte junge Männer eine militärische Ausbildung anbieten."
 aue_prageru_des_title: "Pražská univerzita"
 aue_prageru_des_desc: "Die Prager Gelehrten sind in ganz Europa berühmt, wir müssen die akademischen Einrichtungen ausweiten und Prag zur der Hauptstadt der Wissens machen, das ihr gebührt."
 aue_naval_collage_des_title: "Kaiserliche Marineakademie"
 aue_naval_collage_des_desc: "Um unseren Einfluss auf die ganze Welt auszubreiten, brauchen wir eine starke Marine, sei es für Handelsunternehmungen oder militärische Expansion. Wir müssen einen Ort bieten, an dem aufstrebende Kapitäne und Admiräle eine Aubildung bekommen können, ansonsten fallen wir hinter andere Kolonialmächte zurück."