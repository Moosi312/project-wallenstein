l_english:
 aue_secure_the_imperial_crown_title:0 "Secure Electors"
 aue_secure_the_imperial_crown_desc:0 "Ever since Rudolph, Count of Habsburg, was crowned Holy Roman Emperor and maneuvered his family into the Duchy of Austria, it has been the goal of all its Dukes to become Emperor. We must do what we can to ensure that the Empire has the stability it needs, an Austrian Emperor."
 aue_subjugate_bohemia_title:0 "Control Bohemia"
 aue_subjugate_bohemia_desc:0 "The fate of the Kingdom of Bohemia has long been of interest to the Dukes of Austria. We must take a more active hand in this and bring the Kingdom more firmly into our orbit."
 aue_recover_silesia_title:0 "Recover Silesia"
 aue_recover_silesia_desc:0 "The province of Silesia is a legitimate part of the Habsburg inheritance, but has been lost. We must recover it for the sake of the majesty of the Habsburg dynasty."
 aue_partition_poland_title:0 "Conquer Galicia"
 aue_partition_poland_desc:0 "Once Polish Galicia formed a valuable buffer for us against other neighbors. The time has come however to secure these wealthy provinces for ourselves, lest we risk them falling in the hands of our rivals."
 aue_expand_north_title:0 "Expand North"
 aue_expand_north_desc:0 "With the Polish state weakened, we must seize this opportunuty to expand north into the rich Polish heartland."
 aue_conquer_prussia_title:0 "Conquer Prussia"
 aue_conquer_prussia_desc:0 "We can use our power to seize the land of the crumbling Teutonic Order, extending our influence to the Lithuanian border."
 aue_conquer_italy_title:0 "Conquer Italy"
 aue_conquer_italy_desc:0 "The Italian lands have always been rightful terretory of the Holy Roman Empire, we must reclaim them to establish our dominance."
 aue_puppet_pope_title:0 "Puppet Pope"
 aue_puppet_pope_desc:0 "In the investiture conflicts the emperors of the past lost their influence over the ecclestical leaders, especially the pope. It is time this mistake was rectified."
 aue_conquer_bavaria_title:0 "Conquer Bavaria"
 aue_conquer_bavaria_desc:0 "The Bavarians were the overlords of the austrian Duchies in the past, now we can turn it around and subjugate the fragile Duchy of Bavaria."
 aue_conquer_saxony_title:0 "Secure the Saxon electorate"
 aue_conquer_saxony_desc:0 "We can claim the electorate of Saxony, with which our hedgemony over the HRE would be irefutible."
 aue_push_baltic_title:0 "Push to the Balitc Sea"
 aue_push_baltic_desc:0 "We should push through to the Baltic, that wa may excert our influence over the Scandinavian countries."
 aue_secure_lowcountries_title:0 "Secure the Lowcountries"
 aue_secure_lowcountries_desc:0 "With our influence over the German region unquestioned, we must now seize the rich trade empires of the Lowcountries."
 aue_italian_ambition_title:0 "Italian Ambition"
 aue_italian_ambition_desc:0 "The rich lands under the Venetian domain have long been defying Imperial decrees. These cities must not be tolerated so close to the Austrian heartlands."
 aue_expand_italy_title:0 "Expand our influence in Northern Italy"
 aue_expand_italy_desc:0 "To ensure the loyalty of the Northern Italian states we have to excert our influence more directly over them."
 aue_south_german_expansion_title:0 "Expand into Southern Germany"
 aue_south_german_expansion_dsc:0 "We alone have the will, might and authority to gain hedgemony over Southern Germany, we will unite our cultural bretheren into our mighty empire.
 aue_north_german_expansion_title:0 "Subjugate the remaining German princes."
 aue_north_german_expansion_desc:0 "Ever since the formation of the HRE, the minor German princes have defied our imperial authority more and more, we must regain total control of these lands to once and for all excercise our will over all of Germany."
 aue_secure_france_title:0 "Reclaim Frankish lands"
 aue_secure_france_desc:0 "France has for a long time been one of Europes greatest cultural centres and the historical homeland of the first medieval King of the Romans, Cherlemagne. Of course we, as the current King of the Romans have an irrefultible claim on the Frankish lands.
 aue_secure_iberia_title:0 "Secure Iberian lands"
 aue_secure_iberia_desc:0 "For the last on hundred years, religious war between the Muslims and Christians have ravaged the lands of the Iberian peninsula. Even now they are divided, supreme time for us to strike and claim them for the one true Christian emperor."
 aue_conquer_mahgreb_title:0 "Conquer Mahgreb"
 aue_conquer_mahgreb_desc:0 "By attakcing the isolated countries of the Mahgreb region we can drive back the Muslim infidels and begin to neutralize the threat they pose to the Christian Europe."
 aue_HRE_title:0 "Imperium Romanun Sacrum"
 aue_HRE_desc:0 "Only by reclaiming the lands of the Roman Empire, can we truly call ourself a succesor to this mighty ancient empire."
 aue_defender_faith_title:0 "Defender of the Faith"
 aue_defender_faith_desc:0 "The Holy Roman Emperor must be the bulwark that stands behind and protects all of Christendom."
 aue_papal_controller_title:0 "Papal Controller"
 aue_papal_controller_desc:0 "As Holy Roman "Emperor we should keep good relations with the pope to legitimize our sacred rule over the Empire."
 aue_retake_jerusalem_title:0 "Retake the Holy lands! Deus Vult!"
 aue_retake_jerusalem_desc:0 "We shall continue the legacy of the crusaders and liberate the Holy Land in the name of the Pope."
 aue_conquer_mesopotamia_title:0 "Conquer Mesopotamia"
 aue_conquer_mesopotamia_desc:0 "With the Holy city firmly in our hands, we must expand our power base in the region and establish a new Christian Mesopotamia."
 aue_subjugate_hungary_title:0 "Decline of Hungary"
 aue_subjugate_hungary_desc:0 "Hungary's relative decline in relation to the Duchy of Austria is a cause for concern. We must tighten our relationship with Hungary to ensure its lands do not fall into hostile hands."
 aue_austrian_hungary_title:0 "Royal Hungary"
 aue_austrian_hungary_desc:0 "The Kingdom of Hungary is threathened by dangerous enemies on all sides. We must step in and protect the Hungarian people directly, unifying their lands under one ruler."
 aue_austrian_croatia_title:0 "Secure Croatia"
 aue_austrian_croatia_desc:0 "Let us create a military frontier in the old kingdom of Croatia. This way we can fend off anyone who would encroach on the Christian lands of South East Europe."
 aue_conquer_transylvania_title:0 "Conquer Transylvania"
 aue_conquer_transylvania_desc:0 "Hungary needs to be put under direct Austrian rule. This will allow us to protect the Christian people of the region from the risk of Turkish offensives."
 aue_conquer_illyria_title:0 "Conquer Illyria"
 aue_conquer_illyria_desc:0 "The rich lands of the Balkan Adriatic cost would give us a direct way to combat Ottoman supremacy in the region"
 aue_conquer_romania_title:0 "Conquer Romania"
 aue_conquer_romania_desc:0 "The romanian land have for a long time been eyed by the Crimeans, Poles, Hungarians and Ottomans. THey would prove to be a strategic position should we choose to expand further east."
 aue_free_balkans_title:0 "Free the Balkans"
 aue_free_balkans_desc:0 "We must drive the vile Ottoman Muslim oppressors from the Balkan lands and once again put them under our benevolent Christian rule."
 aue_conquer_anatolia_title:0 "Conquer Anatolia"
 aue_conquer_anatolia_desc:0 "We will reconquer the heartland of the late Eastern Roman Empire."
 aue_conquer_egyt_title:0 "Conquer Egypt"
 aue_conquer_egyt_desc:0 "The rich lands of the Egyptian Sultanates will be liberated and added into our Catholic empire."
 aue_ctt_01:0 "You are able to occupy Rome without suffering penalties."